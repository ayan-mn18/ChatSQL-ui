<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Apple Touch Icon size -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.12"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background - no border-radius, iOS clips it -->
  <rect width="180" height="180" fill="url(#bg)"/>
  <rect width="180" height="180" fill="url(#shine)"/>

  <!-- Chat bubble -->
  <rect x="39" y="39" width="102" height="73" rx="22" fill="white"/>
  <polygon points="56,112 79,112 51,141" fill="white"/>

  <!-- Data lines -->
  <rect x="56" y="62" width="68" height="8.5" rx="4.25" fill="#6366f1"/>
  <rect x="56" y="81" width="45" height="8.5" rx="4.25" fill="#6366f1" opacity="0.5"/>

  <!-- Sparkle -->
  <g transform="translate(147, 34)">
    <path d="M0-17 L4.5-4.5 L17 0 L4.5 4.5 L0 17 L-4.5 4.5 L-17 0 L-4.5-4.5Z" fill="white" opacity="0.9"/>
  </g>
  <g transform="translate(153, 56)">
    <path d="M0-8.5 L2.3-2.3 L8.5 0 L2.3 2.3 L0 8.5 L-2.3 2.3 L-8.5 0 L-2.3-2.3Z" fill="white" opacity="0.6"/>
  </g>
</svg>
